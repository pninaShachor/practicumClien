<div id="f">
    <form #myForm="ngForm" id="divCccc" #fo>
        <h1>פרטים אישיים:</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">שם פרטי:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="client.FName" name="fName"
                required #f="ngModel">
            <p *ngIf="f.touched&&f.errors?.['required']">זהו שדה חובה</p>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">שם משפחה:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="client.LName" name="lName"
                required #l="ngModel">
            <p *ngIf="l.touched&&l.errors?.['required']">זהו שדה חובה</p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">מספר זהות:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="client.IdentityN"
                name="identityN" required #i="ngModel">
            <p *ngIf="i.touched&&i.errors?.['required']">זהו שדה חובה</p>
            <p *ngIf="i.touched&&!isValidIsraeliID(i.value)"> מספר זהות זה אינו תקין</p>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">תאריך לידה:</label>
            <input type="date" class="form-control" id="exampleInputEmail1" [(ngModel)]="client.BornDate"
                name="bornDate" required #d="ngModel">
            <p *ngIf="d.touched&&d.errors?.['required']">זהו שדה חובה</p>
            <p *ngIf="d.touched&&!isValidDate()"> תאריך זה אינו תקין</p>
        </div>
        <label>מין:</label>
        <div class="form-check">
            <label class="form-check-label" for="exampleRadios1">
                זכר
            </label>
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="זכר"
                [(ngModel)]="client.MorF">
        </div>
        <div class="form-check">
            <label class="form-check-label" for="exampleRadios2">
                נקבה
            </label>
            <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="נקבה"
                [(ngModel)]="client.MorF">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">קופת חולים:</label>
            <select class="form-control" id="exampleFormControlSelect1" name="hmo" [(ngModel)]="client.HMO" required
                #h="ngModel">
                <option value="מאוחדת">מאוחדת</option>
                <option value="כללית">כללית</option>
                <option value="מכבי">מכבי</option>
                <option value="לאומית">לאומית</option>
            </select>
            <p *ngIf="h.touched&&h.errors?.['required']">זהו שדה חובה</p>
        </div>
        <button *ngIf="!isChild" (click)="openChild()" class="btn btn-primary">הוסף ילד</button>
        <div *ngIf="isChild">
            <h1>ילד:</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">שם:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="child.FName" name="cFName">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">מספר זהות:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="child.IdentityN"
                    name="cIdentity" #ic="ngModel">
                <p *ngIf="ic.touched&&!isValidIsraeliID(i.value)"> מספר זהות זה אינו תקין</p>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">תאריך לידה:</label>
                <input type="date" class="form-control" id="exampleInputEmail1" [(ngModel)]="child.BornDate"
                    name="cDate" #dc="ngModel">
                <p *ngIf="dc.touched&&!isValidDate()"> תאריך זה אינו תקין</p>
            </div>
            <button (click)="addChild()" class="btn btn-primary">1+</button>
        </div>
        <input type="button" class="btn btn-primary" (click)="save(myForm)" [disabled]="myForm.invalid" value="שלח" />
    </form>
</div>
